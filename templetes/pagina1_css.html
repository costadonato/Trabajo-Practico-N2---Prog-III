<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de vuelos</title>
    <link rel="stylesheet" type="text/css" href="../css/estilos_pag1.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">SUBASTA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link"  href="#">Registrar usuario</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Consultar vuelos disponibles/reservar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Ver reservas realizadas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Eliminar reservas realizadas</a>
            </li>
          </ul>
          <span class="navbar-text">
            Usuario no logueado
          </span>
        </div>
      </div>
    </nav>

    <div class="contenedor">

        <br>
        <header >
            <div class="container-fluid text-center">
                <h1>Compañía Argentina</h1>
                <h2>Gestión de vuelos</h2>
            </div>
        </header>


        <div class="container mt-5 ">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form action="pagina2_css.html" method="post" class=" formulario p-4 border rounded ">
                        <fieldset>
                            <legend class="mb-4">Consultar vuelos disponibles</legend>

                            <div class="mb-3">
                                <label for="origen" class="form-label">Selección de Origen</label>
                                <select name="origen" id="origen" class="form-select">
                                    <option value="1">Córdoba</option>
                                    <option value="2">Mendoza</option>
                                    <option value="3">Tucumán</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="destino" class="form-label">Selección de destino</label>
                                <select name="destino" id="destino" class="form-select">
                                    <option value="1">Córdoba</option>
                                    <option value="2">Mendoza</option>
                                    <option value="3">Tucumán</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="fec_vuelo" class="form-label">Fecha de vuelo</label>
                                <input type="date" name="fec_vuelo" id="fec_vuelo" class="form-control" required>
                            </div>

                            <div class=" botones d-flex justify-content-between">
                                <input id="btn_buscar" type="submit" value="BUSCAR" class="btn btn-primary">
                                <input id="btn_cancelar" type="reset" value="CANCELAR" class="btn btn-secondary">
                            </div>
                        </fieldset>
                    </form>
                    <br><br>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center py-3" >
        Sitio Oficial de Compañía Argentina-2017
    </footer>
</body>
</html>
