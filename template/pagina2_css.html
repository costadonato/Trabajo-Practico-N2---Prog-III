<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de reserva</title>

    <link rel="stylesheet" type="text/css" href="../css/estilos_pag1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SUBASTA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Registrar usuario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Consultar vuelos disponibles/reservar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ver reservas realizadas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Eliminar reservas realizadas</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    Usuario no logueado
                </span>
            </div>
        </div>
    </nav>

    <div class="contenedor">
        <header class="contenedor">
            <br>
            <div class="container-fluid text-center">
                <h1>Formulario de registro de reserva</h1>
            </div>
        </header>

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form action="pagina2.html" method="post" class="formulario p-4 border rounded">
                        <fieldset>
                            <legend class="mb-4">Complete los datos</legend>

                            <div class="mb-3">
                                <label for="origen" class="form-label">Selección de Origen</label>
                                <select name="origen" id="origen" class="form-select" disabled>
                                    <option value="1">Córdoba</option>
                                    <option value="2">Mendoza</option>
                                    <option value="3">Tucumán</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="destino" class="form-label">Selección de destino</label>
                                <select name="destino" id="destino" class="form-select" disabled>
                                    <option value="1">Córdoba</option>
                                    <option value="2">Mendoza</option>
                                    <option value="3">Tucumán</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="fec_vuelo" class="form-label">Fecha de vuelo</label>
                                <input type="date" name="fec_vuelo" id="fec_vuelo" class="form-select" required disabled>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Hora de vuelo:</label>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Selección de clase</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="clase" id="claseEjecutiva" value="1">
                                    <label class="form-check-label" for="claseEjecutiva">Ejecutiva</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="clase" id="claseEconomica" value="2">
                                    <label class="form-check-label" for="claseEconomica">Económica</label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="cant_pasaj" class="form-label">Cantidad de pasajes</label>
                                <input type="number" name="cant_pasaj" id="cant_pasaj" min="1" max="50" step="1" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="ubi" class="form-label">Selección de ubicación</label>
                                <select name="ubi" id="ubi" class="form-select">
                                    <option value="1">Ventanilla</option>
                                    <option value="2">Pasillo</option>
                                    <option value="3">Centro</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="nro_silla" class="form-label">Número de silla</label>
                                <input type="number" name="nro_silla" id="nro_silla" min="1" max="50" step="1" class="form-control">
                            </div>
                        </fieldset>
                    </form>
                </div>

                <div class="col-md-6">
                    <form action="pagina2.html" method="post" class="formulario p-4 border rounded">
                        <fieldset>
                            <legend>Datos del comprador</legend>

                            <div class="mb-3">
                                <label for="nom_ap" class="form-label">Nombre y apellido</label>
                                <input type="text" name="nom_ap" id="nom_ap" maxlength="100" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="dni" class="form-label">DNI</label>
                                <input type="number" name="dni" id="dni" max="99999999" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="fec_nac" class="form-label">Fecha de nacimiento</label>
                                <input type="date" name="fec_nac" id="fec_nac" class="form-control" required>
                            </div>

                            <div class="row mb-3">
                                <label class="form-label">Sexo</label>
                                <div class="col-1 form-check">
                                    <input class="form-check-input" type="radio" name="sexo" id="masc" value="1">
                                    <label class="form-check-label" for="masc">M</label>
                                </div>
                                <div class="col-1 form-check">
                                    <input class="form-check-input" type="radio" name="sexo" id="fem" value="2">
                                    <label class="form-check-label" for="fem">F</label>
                                </div>
                            </div>

                            <div class="botones d-flex justify-content-between">
                                <input type="submit" value="ACEPTAR" class="btn btn-primary">
                                <input type="reset" value="CANCELAR" class="btn btn-secondary">
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-3">
        Sitio Oficial de Compañía Argentina - 2024
    </footer>
</body>
</html>
